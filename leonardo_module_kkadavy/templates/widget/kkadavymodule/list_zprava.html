{% extends widget.get_base_template %}

{% block content %}
<h1>Vzkazy</h1>
<div class="jumbotron update-messages" id="jumbotron">
{% for item in widget.get_items %}
<h4>{{ item.zprava }}</h4>
<hr>
{% endfor %}
</div>
<script type="text/javascript">
window.onload = function() {
    $.ajax({    
        url: '{% url "render_vzkaz" %}',
            success: function(data) {
            $('.update-messages').html(data);
            }
    });
};
</script>
{% endblock %}
