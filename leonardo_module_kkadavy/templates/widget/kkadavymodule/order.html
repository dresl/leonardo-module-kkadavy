{% extends widget.get_base_template %}
{% load i18n %}

{% block content %}
<a class="ajax-modal btn btn-primary btn-lg order-list-btn" href="{% url 'order_sth' %}" onclick="UpdateModalFormOrder();">Objednávací list</a>
<script type="text/javascript">
function UpdateModalFormOrder() {
    var interval_id = setInterval(function(){
        var x = document.getElementById("order_form_kkadavy").parentElement;
        x.style.backgroundColor="#0e1e2f";
        var y = x.childNodes[1];
        y.style.borderBottom = "none";
        y.getElementsByTagName("H3")[0].style.color = "white";
        y.getElementsByTagName("H3")[0].style.textAlign = "center";
        $(".fa.fa-expand").hide();
        $("a.close").click(function() {    
            var killId = setTimeout(function() {
              for (var i = killId; i > 0; i--) clearInterval(i)
            }, 1000);
        });
    }, 200);
    setTimeOut(function(){    
        clearInterval(interval_id);
    }, 1000);
}
</script>
{% endblock %}
